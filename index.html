<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamil Nadu School Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #97c0de62;
    }
    h1 {
      color: #1f1360;
    }
    label {
      font-weight: bold;
      margin-right: 10px;
    }
    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccccccb2;
    }
    #map {
      height: 500px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #100f0f;
    }
  </style>
</head>
<body>
  <h1>TN School Finder</h1>
  <label for="districtSelect">Select District:</label>
  <select id="districtSelect">
    <option value="">-- Choose --</option>
  </select>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([10.7905, 78.7047], 7);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    async function loadDistricts() {
      const res = await fetch("http://localhost:5000/districts");
      const data = await res.json();
      const select = document.getElementById("districtSelect");
      data.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        select.appendChild(opt);
      });
    }

    document.getElementById("districtSelect").addEventListener("change", async function() {
      const district = this.value;
      if (!district) return;

      const res = await fetch(`http://localhost:5000/schools?district=${district}`);
      const data = await res.json();

      // Clear existing markers
      map.eachLayer(layer => {
        if (layer instanceof L.Marker || layer instanceof L.CircleMarker) map.removeLayer(layer);
      });

      if (data.length > 0) {
        const { latitude, longitude } = data[0];
        map.setView([latitude, longitude], 10);
      }

      data.forEach(school => {
        if (school.latitude && school.longitude) {
          const marker = L.circleMarker([school.latitude, school.longitude], {
            radius: 5,
            color: "blue",
            fillOpacity: 0.7
          }).addTo(map);
          marker.bindPopup(`<b>${school.name}</b><br>Type: ${school.type}<br>Medium: ${school.medium}`);
        }
      });
    });

    loadDistricts();
  </script>
</body>
</html>
